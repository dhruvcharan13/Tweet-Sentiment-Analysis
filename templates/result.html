<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Result</title>
</head>
<body>

    <!--

        {% for item in result_array %}
            <li>{{ item }}</li>
        {% endfor %}

    <h1 style="width:100%;max-width: 50%;margin:center; font-family: Arial, sans-serif;">Sentiment Analysis of the tweet</h1>

    <canvas id="myChart" style="width:100%;max-width:700px;margin:auto;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var xValues = ["Negative", "Neutral", "Positive"];
        var yValues = [{{ result_array|join(',') }}]; // Render the result_array as a comma-separated string
        var barColors = [
            "#FF0000",
            "#808080",
            "#008000",
        ];

        new Chart("myChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Sentiment Analysis"
                }
            }
        });
    </script>

</body>
</html>
